<table *ngIf="cities.length" mat-table [dataSource]="cities" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let city"> {{city.name}} </td>
  </ng-container>

  <!-- Area Column -->
  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef>Area (in miles)</th>
    <td mat-cell *matCellDef="let city"> {{city.area | number}} </td>
  </ng-container>

  <!-- Population Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef>Population</th>
    <td mat-cell *matCellDef="let city"> {{city.population | number}} </td>
  </ng-container>

  <!-- Density Column -->
  <ng-container matColumnDef="density">
    <th mat-header-cell *matHeaderCellDef matTooltip="The population density is the number of people in a country divided by the area in square kilometers">Density (in sq km)</th>
    <td mat-cell *matCellDef="let city"> {{city.density | number:'1.0-3'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'population-over-million': isPopulationOverMillion(row.population)}"></tr>
</table>

<div class="spinner" *ngIf="isLoading">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</div>
